<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Seznam Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <canvas id="mapCanvas"></canvas>
    <div class="controls">
      <button id="zoomInButton">+</button>
      <button id="zoomOutButton">-</button>
      <span id="centerCoordsSpan"></span>
      <span id="pointerPointsSpan"></span>
      <span id="pointerCoordsSpan"></span>
      <span id="zoomSpan"></span>
      <span id="tilesSpan"></span>
      <span id="pinsSpan"></span>
      <button id="modeButton"></button>
      <select id="serverSelect">
        <option value="mapy.cz" selected>Mapy.cz</option>
        <option value="osm">OSM</option>
        <option value="wikimedia">Wikimedia</option>
      </select>
    </div>
  </body>
</html>
